<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div class="menu">
    <div class="block">
        <h3 class="block-heading">Position Y</h3>
        <div class="wrapper vertical">
            <input type="range" id="pos-y" min="0" max="600" value="0">
            <label for="pos-y">
                <span>0</span>
                <span>600</span>
            </label>
        </div>
    </div>
    <div class="block">
        <h3 class="block-heading">Position X</h3>
        <div class="wrapper horizontal">
            <label for="pos-x">
                <span>0</span>
                <span>800</span>
            </label>
            <input type="range" id="pos-x" min="0" max="800" value="0">
           
        </div>
    </div> 
    <div class="block">
        <h3 class="block-heading">Size</h3>
        <div class="wrapper horizontal">
            <label for="Size">
                <span>0</span>
                <span>2</span>
            </label>
            <input type="range" id="Size" min="0" max="2" step="0.1">
           
        </div>
    </div>
    <div class="block"> 
        <h3 class="block-heading">Opacity</h3>
        <div class="wrapper horizontal">
            <label for="Opacity">
                <span>0</span>
                <span>2</span>
            </label>
            <input type="range" id="Opacity" min="0" max="1" step=0.01>
           
        </div>
    </div>
    <div class="block">
        <h3 class="block-heading">Shape Type</h3>
        <div class="wrapper shape">
            <select id="shape-select">
                <option value="1">square</option>
                <option value="2">circle</option>
                <option value="3">Rhombus</option>
            </select>
            <button id='ok'>OK</button>
        </div>
    </div>
    <div class="block">
        <h3 class="block-heading">HEX</h3>
        <div class="wrapper gex">
            <label for="hex">#</label>
            <input type="text" id="hex">
            
        </div>
    </div>
    <div class="block">
        <h3 class="block-heading">RGBA</h3>
        <div class="wrapper col">

            <input type="range" id="rgba-r" min="0" max="255" value="255"><label for="rgba-r">r</label>
            <input type="range" id="rgba-g" min="0" max="255" value="0"><label for="rgba-g">g</label>
            <input type="range" id="rgba-b" min="0" max="255" value="0"><label for="rgba-b">b</label>
            <input type="range" id="rgba-a" min="0" max="1" step="0.01" value="1"><label for="rgba-a">a</label>
        </div>
    </div>
</div>

<div class="container">
    <div id="block">

    </div>
</div>

    <script src="JS/script.js"></script>
</body>
</html>
